# HTTP server - redirect HTTP traffic to HTTPS
server {
  listen 80;
  server_name madeil.live www.madeil.live;

  # Redirect all HTTP traffic to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }

  # Custom error page for HTTP errors
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}

# HTTPS server with SSL configuration
server {
  listen 443 ssl http2;
  server_name madeil.live www.madeil.live;

  # SSL certificate and key paths
  ssl_certificate /etc/ssl/certs/madeil_live_chain.crt;
  ssl_certificate_key /etc/ssl/private/madeil_live.key;

  # SSL settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
  ssl_prefer_server_ciphers on;

  # HSTS (HTTP Strict Transport Security) for better security
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  
  # Redirect non-www to www (optional)
  # Uncomment the following line if you prefer to force www subdomain:
  # if ($host = 'madeil.live') {
  #   return 301 https://www.madeil.live$request_uri;
  # }

  # Location block to serve your app
  location / {
    root /app;  # Path to your app's files
    index index.html;
    try_files $uri $uri/ /index.html;  # Support for single-page apps
  }

  # Custom error page for HTTPS errors
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }

  # Optional: Enabling logging for debugging or audit purposes
  access_log /var/log/nginx/madeil_live_access.log;
  error_log /var/log/nginx/madeil_live_error.log;
}
